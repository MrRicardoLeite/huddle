<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <!-- link to css files -->
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <!-- link to fontawesome -->
    <link rel="stylesheet" href="src/css/brands.css" />
    <link rel="stylesheet" href="src/css/fontawesome.css" />
    <link rel="stylesheet" href="src/css/solid.css" />

    <title>Huddle</title>
</head>

<body>
    <main class="container">
        <header class="header">
            <div class="logo">
                <a href="/">
                    <img src="src/images/logo.svg" alt="Huddle">
                </a>
            </div>
        </header>

        <section class="principal">

            <div class="mockup-image">
                <img src="src/images/illustration-mockups.svg" alt="Mockup Huddle">
            </div>

            <div class="description">
                <h1>Build The Community <br> Your Fans Will Love</h1>

                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                    connections with your users as you engage in genuine discussion.</p>

                <input type="button" class="btn-register" value="Register">
            </div>
        </section>
        <footer class="footer">
            <a href="">
                <i class="circle fa-brands fa-facebook-f"></i>
            </a>
            <a href="">
                <i class="principal-circle fa-brands fa-twitter"></i>
            </a>
            <a href="">
                <i class="principal-circle fa-brands fa-instagram"></i>
            </a>
        </footer>
    </main>
</body>

</html>
